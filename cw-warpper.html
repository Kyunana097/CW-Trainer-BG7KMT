<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW收发报练习器 - BG7KMT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-black: #1a1a1a;
            --fluorescent-green: #00ff00;
            --amber-orange: #ff8c00;
            --dark-red: #8b0000;
            --dark-gray: #2d2d2d;
            --light-gray: #cccccc;
            --pure-white: #ffffff;
            --deep-blue: #1e3a8a;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, var(--deep-black) 0%, #0d0d0d 100%);
            color: var(--light-gray);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .title-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        .panel-bg {
            background: linear-gradient(145deg, var(--dark-gray), #1f1f1f);
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .cw-button {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }
        
        .dot-button {
            background: linear-gradient(145deg, var(--amber-orange), #e69500);
            border: 3px solid #cc8400;
            color: var(--deep-black);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
        
        .dot-button:hover {
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.6);
            transform: scale(1.05);
        }
        
        .dot-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .dash-button {
            background: linear-gradient(145deg, #e69500, var(--dark-red));
            border: 3px solid #b30000;
            color: var(--pure-white);
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.4);
        }
        
        .dash-button:hover {
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
            transform: scale(1.05);
        }
        
        .dash-button:active {
            transform: scale(0.95);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .spectrum-display {
            height: 200px;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            border: 2px solid #444;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        .spectrum-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
        }
        
        .morse-symbol {
            position: absolute;
            bottom: 0;
            border-radius: 2px;
            animation: floatUp 2s ease-out forwards;
        }
        
        .dot-symbol {
            width: 2px;
            height: 10px;
            background: var(--amber-orange);
            box-shadow: 0 0 10px var(--amber-orange);
        }
        
        .dash-symbol {
            width: 2px;
            height: 20px;
            background: #e69500;
            box-shadow: 0 0 10px #e69500;
        }
        
        @keyframes floatUp {
            0% {
                bottom: 0;
                opacity: 1;
            }
            100% {
                bottom: 200px;
                opacity: 0;
            }
        }
        
        .status-led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-ready {
            background: var(--fluorescent-green);
            box-shadow: 0 0 10px var(--fluorescent-green);
            animation: pulse 2s infinite;
        }
        
        .status-sending {
            background: var(--amber-orange);
            box-shadow: 0 0 10px var(--amber-orange);
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .speed-mode-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            color: var(--light-gray);
        }
        
        .speed-mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .speed-mode-button.active {
            border-color: var(--fluorescent-green);
            background: linear-gradient(145deg, var(--fluorescent-green), #00cc00);
            color: var(--deep-black);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }
        
        .terminal-input {
            background: #0a0a0a;
            border: 2px solid #444;
            color: var(--fluorescent-green);
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px;
            border-radius: 4px;
            width: 100%;
            outline: none;
        }
        
        .terminal-input:focus {
            border-color: var(--fluorescent-green);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .control-button {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border: 2px solid #555;
            color: var(--light-gray);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .control-button:hover {
            border-color: var(--amber-orange);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .control-button:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 5px rgba(0,0,0,0.3);
        }
        
        .control-button.active {
            background: linear-gradient(145deg, var(--amber-orange), #e69500);
            border-color: var(--amber-orange);
            color: var(--deep-black);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }
        
        .difficulty-button {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: #333;
            color: #666;
        }
        
        .difficulty-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .difficulty-button.active {
            border-color: var(--fluorescent-green);
            background: var(--fluorescent-green);
            color: var(--deep-black);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }
        
        .difficulty-button.inactive {
            opacity: 0.4;
            background: #222;
            color: #444;
            border-color: #444;
        }
        
        .difficulty-easy {
            background: #1a4a1a;
            border-color: #2d5a2d;
        }
        
        .difficulty-easy.active {
            background: var(--fluorescent-green);
            border-color: var(--fluorescent-green);
            color: var(--deep-black);
        }
        
        .difficulty-medium {
            background: #4a3a1a;
            border-color: #5a4a2d;
        }
        
        .difficulty-medium.active {
            background: var(--amber-orange);
            border-color: var(--amber-orange);
            color: var(--deep-black);
        }
        
        .difficulty-hard {
            background: #4a1a1a;
            border-color: #5a2d2d;
        }
        
        .difficulty-hard.active {
            background: var(--dark-red);
            border-color: var(--dark-red);
            color: var(--pure-white);
        }
        
        .question-display {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 2px solid var(--deep-blue);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 0 15px rgba(30, 58, 138, 0.3);
        }
        
        .stats-card {
            background: linear-gradient(145deg, var(--dark-gray), #1f1f1f);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stats-number {
            font-family: 'Digital-7', 'Courier New', monospace;
            font-size: 32px;
            color: var(--fluorescent-green);
            font-weight: bold;
        }
        
        .stats-label {
            font-size: 14px;
            color: var(--light-gray);
            margin-top: 5px;
        }
        
        .score-display {
            background: linear-gradient(145deg, var(--dark-gray), #1f1f1f);
            border: 2px solid var(--fluorescent-green);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .cw-button {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
            
            .spectrum-display {
                height: 150px;
            }
            
            @keyframes floatUp {
                0% {
                    bottom: 0;
                    opacity: 1;
                }
                100% {
                    bottom: 150px;
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body>
    <!-- 主容器 -->
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- 标题区域 -->
        <div class="text-center mb-8">
            <h1 class="title-font text-4xl md:text-5xl font-bold mb-4 text-white">
                CW 发报器
            </h1>
            <p class="text-lg opacity-80 mb-4">摩尔斯电码训练工具 - v3.2</p>
            <div class="flex items-center justify-center">
                <span class="status-led status-ready" id="statusIndicator"></span>
                <span class="text-sm" id="statusText">就绪</span>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- 发送器模块 -->
            <div class="panel-bg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="title-font text-2xl font-bold text-white">发送器</h2>
                    <div class="flex space-x-2">
                        <button class="control-button active" id="freeModeBtn">自由模式</button>
                        <button class="control-button" id="practiceModeBtn">练习模式</button>
                    </div>
                </div>
                
                <!-- 速度模式选择 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-3 text-gray-300">发送速度模式</label>
                    <div class="grid grid-cols-3 gap-4">
                        <button class="speed-mode-button active" id="learningMode">
                            <div class="font-bold">学习速度</div>
                            <div class="text-xs opacity-80">1200ms</div>
                        </button>
                        <button class="speed-mode-button" id="normalMode">
                            <div class="font-bold">通联速度</div>
                            <div class="text-xs opacity-80">600ms</div>
                        </button>
                        <button class="speed-mode-button" id="competitionMode">
                            <div class="font-bold">竞赛速度</div>
                            <div class="text-xs opacity-80">300ms</div>
                        </button>
                    </div>
                </div>
                
                <!-- 频谱图显示区域 -->
                <div class="spectrum-display mb-6" id="spectrumDisplay">
                    <div class="spectrum-grid"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-gray-500" id="spectrumPlaceholder">
                        点击按钮开始发送
                    </div>
                </div>
                
                <!-- 发送按钮区域 -->
                <div class="flex justify-center space-x-8 mb-6">
                    <button class="cw-button dot-button" id="dotButton">
                        <div class="flex flex-col items-center justify-center h-full">
                            <div class="text-3xl mb-2">•</div>
                            <div class="text-sm">点</div>
                        </div>
                    </button>
                    <button class="cw-button dash-button" id="dashButton">
                        <div class="flex flex-col items-center justify-center h-full">
                            <div class="text-3xl mb-2">—</div>
                            <div class="text-sm">划</div>
                        </div>
                    </button>
                </div>
                
                <!-- 识别结果显示 -->
                <div class="mb-4">
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-sm font-medium text-gray-300">识别结果</label>
                        <button class="control-button text-sm px-3 py-1" id="clearSendResult">清空</button>
                    </div>
                    <div class="terminal-input h-16 overflow-y-auto" id="sendResult">
                        等待发送...
                    </div>
                </div>
                
                <!-- 发送统计 -->
                <div class="grid grid-cols-3 gap-4">
                    <div class="stats-card">
                        <div class="stats-number" id="sendSpeed">0</div>
                        <div class="stats-label">WPM</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="sendCount">0</div>
                        <div class="stats-label">已发送</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-number" id="currentChar">-</div>
                        <div class="stats-label">当前字符</div>
                    </div>
                </div>
                
                <!-- 练习模式面板 -->
                <div id="sendPracticePanel" class="hidden mt-6 panel-bg p-4">
                    <h3 class="font-bold mb-3 text-white">发送练习</h3>
                    <div class="question-display" id="sendQuestion">
                        点击"开始练习"开始
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <button class="control-button" id="startSendPractice">开始练习</button>
                        <button class="control-button" id="nextSendQuestion">下一题</button>
                    </div>
                    <div id="sendPracticeResult" class="mt-3 text-center"></div>
                </div>
            </div>

            <!-- 接收器模块 -->
            <div class="panel-bg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="title-font text-2xl font-bold text-white">接收器</h2>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-300">速度:</span>
                        <div class="flex items-center space-x-2">
                            <input type="range" class="w-24" id="receiveSpeed" 
                                   min="5" max="30" value="15" step="5">
                            <span class="text-sm font-mono" id="speedDisplay">15 WPM</span>
                        </div>
                    </div>
                </div>
                
                <!-- 音频控制 -->
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <span class="text-sm text-gray-300">音频控制</span>
                        <div class="flex space-x-2">
                            <button class="control-button" id="playButton">播放</button>
                            <button class="control-button" id="stopButton">停止</button>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xs text-gray-400">音量:</span>
                        <input type="range" class="w-24" id="volumeSlider" min="0" max="100" value="70">
                        <span class="text-xs font-mono" id="volumeDisplay">70%</span>
                    </div>
                </div>
                
                <!-- 答案输入 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2 text-gray-300">输入接收内容</label>
                    <input type="text" class="terminal-input" id="receiveInput" 
                           placeholder="输入接收到的摩尔斯电码内容...">
                </div>
                
                <!-- 控制按钮 -->
                <div class="flex space-x-4 mb-6">
                    <button class="control-button" id="startReceive">开始接收</button>
                    <button class="control-button" id="submitAnswer">提交答案</button>
                    <button class="control-button" id="clearAnswer">清除</button>
                </div>
                
                <!-- 结果显示 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-300">结果</label>
                    <div class="terminal-input h-20 overflow-y-auto" id="receiveResult">
                        等待开始...
                    </div>
                </div>
                
                <!-- 得分显示 -->
                <div class="score-display mb-4">
                    <div class="text-lg font-bold text-white mb-2">本次得分</div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <div class="text-2xl font-bold text-amber-400" id="accuracyScore">0%</div>
                            <div class="text-xs text-gray-400">准确率</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-blue-400" id="speedScore">0</div>
                            <div class="text-xs text-gray-400">速度分</div>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-green-400" id="totalScore">0</div>
                            <div class="text-xs text-gray-400">总分</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 独立难度面板 -->
            <div class="panel-bg p-4 mb-8">
                <h3 class="title-font text-lg font-bold mb-3 text-white">难度选择</h3>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-gray-400">单字符/短语/长句</span>
                    <div class="flex space-x-2">
                        <button class="difficulty-button difficulty-easy active" id="easyBtn">初级</button>
                        <button class="difficulty-button difficulty-medium inactive" id="mediumBtn">中级</button>
                        <button class="difficulty-button difficulty-hard inactive" id="hardBtn">高级</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置面板 -->
        <div class="panel-bg p-6 mb-8">
            <h3 class="title-font text-xl font-bold mb-4 text-white">设置</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">音效开关</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="soundToggle" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div>
                    </label>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">视觉效果</label>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="visualToggle" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-500"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="text-center py-8 opacity-60">
            <p class="text-sm">© 2025 CW发报训练器 | BG7KMT</p>
        </footer>
    </div>

    <script src="cw-transmitter-fixed.js"></script>
</body>
</html>
